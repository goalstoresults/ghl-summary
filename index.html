<body>
  <h1>Debug Phone Param</h1>
  <div id="debug-output" style="font-family: monospace; white-space: pre-wrap;"></div>

  <script>
    const output = document.getElementById("debug-output");
    const query = window.location.search;
    const params = new URLSearchParams(query);
    const rawPhone = params.get("p_phone");

    output.textContent = `
URL: ${window.location.href}
Search: ${query}
p_phone (decoded): ${decodeURIComponent(rawPhone || "")}
`;
  </script>
</body>
