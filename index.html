<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NYFO Contact Relationship Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-top: 30px;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 10px;
    }

    .field-box {
      display: flex;
      gap: 10px;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
    }

    .field-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    .or-label {
      align-self: center;
      font-weight: bold;
      margin: 0 10px;
    }

    .email-field input {
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .contact-info, .relationship {
      margin-top: 10px;
    }

    .relationship {
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .not-found {
      color: red;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Search Contact</h2>
    <div class="row">
      <div class="field-box">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
      </div>
      <div class="or-label">OR</div>
      <div class="field-box email-field">
        <input type="text" id="email" placeholder="Email">
      </div>
    </div>
    <button onclick="searchContact()">Search</button>
    <div id="contactResult"></div>
  </div>

  <div class="section">
    <h2>Current Relationships</h2>
    <div id="relationshipList"></div>
  </div>

  <script>
    function searchContact() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();

      let url = 'https://ghl-nyfo-api.dennis-e64.workers.dev/?';
      if (email) {
        url += `email=${encodeURIComponent(email)}`;
      } else {
        url += `first_name=${encodeURIComponent(firstName)}&last_name=${encodeURIComponent(lastName)}`;
      }

      fetch(url)
        .then(res => res.json())
        .then(data => {
          console.log("Search Response:", data);
          if (data.email && data.email !== "N/A") {
            document.getElementById('contactResult').innerHTML = `
              <div class="contact-info">
                <strong>Email:</strong> ${data.email}<br>
                <strong>Phone:</strong> ${data.phone}
              </div>
            `;
            renderRelationships(data.relationships || []);
          } else {
            document.getElementById('contactResult').innerHTML = '<div class="not-found">Contact not found</div>';
            document.getElementById('relationshipList').innerHTML = '';
          }
        });
    }

    function renderRelationships(relationships) {
      const html = relationships.map(r => `
        <div class="relationship">
          <strong>Source:</strong> ${r.source_name}<br>
          <strong>Related:</strong> ${r.related_name}<br>
          <strong>Type:</strong> ${r.relationship_type?.value || r.relationship_type || "N/A"}<br>
          <strong>Role:</strong> ${r.relationship_role?.value || r.relationship_role || "N/A"}<br>
        </div>
      `).join('');
      document.getElementById('relationshipList').innerHTML = html || 'None';
    }
  </script>
</body>
</html>
