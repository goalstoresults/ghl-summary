<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NYFO Contact Relationship Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-top: 30px;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 10px;
    }

    .field-box {
      display: flex;
      gap: 10px;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
    }

    .field-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    .or-label {
      align-self: center;
      font-weight: bold;
      margin: 0 10px;
    }

    .email-field input {
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .contact-info, .relationship {
      margin-top: 10px;
    }

    .relationship {
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .not-found {
      color: red;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Search Contact</h2>
    <div class="row">
      <div class="field-box">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
      </div>
      <div class="or-label">OR</div>
      <div class="field-box email-field">
        <input type="text" id="email" placeholder="Email">
      </div>
    </div>
    <button onclick="searchContact()">Search</button>
    <div id="contactResult"></div>
  </div>

  <div class="section">
    <h2>Current Relationships</h2>
    <div id="relationshipList"></div>
  </div>

  <div class="section">
    <button onclick="showAddRelationship()">Add Relationship</button>
    <div id="addRelationshipSection" style="display:none;">
      <h2>Search Related Contact</h2>
      <div class="row">
        <div class="field-box">
          <input type="text" id="relatedFirstName" placeholder="First Name">
          <input type="text" id="relatedLastName" placeholder="Last Name">
        </div>
        <div class="or-label">OR</div>
        <div class="field-box email-field">
          <input type="text" id="relatedEmail" placeholder="Email">
        </div>
      </div>
      <button onclick="searchRelatedContact()">Search Related Contact</button>
      <div id="relatedContactResult"></div>
    </div>
  </div>

  <script>
    let currentContact = null;
    let relatedContact = null;

    function searchContact() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();

      let url = 'https://ghl-nyfo-search.dennis-e64.workers.dev/search-contact?';
      if (email) {
        url += `email=${encodeURIComponent(email)}`;
      } else {
        url += `first_name=${encodeURIComponent(firstName)}&last_name=${encodeURIComponent(lastName)}`;
      }

      fetch(url)
        .then(res => res.json())
        .then(data => {
          console.log("Search Contact Response:", data);
          if (data.contact_id) {
            currentContact = data;
            document.getElementById('contactResult').innerHTML = `
              <div class="contact-info">
                <strong>Name:</strong> ${data.full_name}<br>
                <strong>Email:</strong> ${data.email}<br>
                <strong>Phone:</strong> ${data.phone}
              </div>
            `;
            const relationships = data.relationships.map(r => `
              <div class="relationship">
                <strong>Type:</strong> ${r.relationship_type}<br>
                <strong>Role:</strong> ${r.relationship_role}<br>
                <strong>Related To:</strong> ${r.related_to_name}
              </div>
            `).join('');
            document.getElementById('relationshipList').innerHTML = relationships || 'None';
          } else {
            currentContact = null;
            document.getElementById('contactResult').innerHTML = '<div class="not-found">Contact not found</div>';
            document.getElementById('relationshipList').innerHTML = '';
          }
        });
    }

    function showAddRelationship() {
      document.getElementById('addRelationshipSection').style.display = 'block';
    }

    function searchRelatedContact() {
      const firstName = document.getElementById('relatedFirstName').value.trim();
      const lastName = document.getElementById('relatedLastName').value.trim();
      const email = document.getElementById('relatedEmail').value.trim();

      let url = 'https://ghl-nyfo-search.dennis-e64.workers.dev/search-contact?';
      if (email) {
        url += `email=${encodeURIComponent(email)}`;
      } else {
        url += `first_name=${encodeURIComponent(firstName)}&last_name=${encodeURIComponent(lastName)}`;
      }

      fetch(url)
        .then(res => res.json())
        .then(data => {
          console.log("Search Related Contact Response:", data);
          if (data.contact_id) {
            relatedContact = data;
            document.getElementById('relatedContactResult').innerHTML = `
              <div class="contact-info">
                <strong>Name:</strong> ${data.full_name}<br>
                <strong>Email:</strong> ${data.email}<br>
                <strong>Phone:</strong> ${data.phone}<br>
                <label>Relationship Type:
                  <input type="text" id="relationshipType">
                </label>
                <label>Relationship Role:
                  <input type="text" id="relationshipRole">
                </label>
                <button onclick="saveRelationship()">Save Relationship</button>
              </div>
            `;
          } else {
            relatedContact = null;
            document.getElementById('relatedContactResult').innerHTML = '<div class="not-found">Related contact not found</div>';
          }
        });
    }

   function saveRelationship() {
  if (!currentContact || !relatedContact) return alert("Missing contacts");

  const relationshipType = document.getElementById('relationshipType').value.trim();
  const relationshipRole = document.getElementById('relationshipRole').value.trim();

  fetch('https://ghl-nyfo-save-relationship.dennis-e64.workers.dev', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      source_contact_id: currentContact.contact_id,
      related_contact_id: relatedContact.contact_id,
      relationship_type: relationshipType,
      relationship_role: relationshipRole
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Save Relationship Response:", data);
    if (data.success) {
      alert("Relationship saved!");
    } else {
      alert("Failed to save: " + (data.error || 'Unknown error'));
    }
  })
  .catch(err => {
    console.error("Save Error:", err);
    alert("Error saving relationship");
  });
}

  </script>
</body>
</html>
